
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
	

		
			
         
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="./signup.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Signup </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
						<form>
							<input type="text" id="full_name" placeholder="Full name" required>
							<input type="email" id="email" placeholder="Email" required>
							<input type="password" id="password" placeholder="New Password" required>

							<input type="number" id="Phone Number" placeholder="Phone Number" required>
							<input type="text" id="NetID" placeholder="NetID" required>
						</form>
						
						<div id="button_container">
							<button onclick="goDash()">Register</button>
						</div>


                        <div id="button_containerr">
                            <button onclick="login()">Already have an account? Login</button>
                            
                        </div>
						
                    </div>
                </div>
            </div>
        </div>
		
    </body>

</html>

<script>
    function goDash(){
        window.location.href='dashboard.html';
    };

    function login(){
        window.location.href='Login.html';
    };

</script>
