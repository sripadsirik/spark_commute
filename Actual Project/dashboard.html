<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>

	<link rel="stylesheet" href="./dashboard.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">



</head>

<body>
	<section class="header">
		<nav id="navbar">
			<div class="nav-links" id="navLinks">
				<i class="fa fa-window-close" onclick="hideMenu()">Close</i>
				<ul id="menu">
					<li><a href="dashboard.html">DASHBOARD</a></li>
					<li><a href="findmyride.html">FIND MY RIDE</a></li>
					<li><a href="myTrips.html">MY TRIPS</a></li>

				</ul>
			</div>
			<div class="donate" id="donate">
				<a href="./Login.html" class="donate-btn">LOGOUT</a>
			</div>
			<i class="fa fa-bars" onclick="showMenu()">Menu</i>
		</nav>
	</section>
	<div class="text-box">
		<h1>SpaceRIDE</h1>
		<div class="message-container">
			<p class="message">Help reduce carbon emissions</p>
			<p class="message">Connect with your classmates</p>
			<p class="message">Easy and efficient transportation</p>
		</div>
		<p><a href="./findmyride.html" class="hero-btn">Find a ride</a></p>
	</div>




	<!-------JavaScript------->
	<script>

		var navLinks = document.getElementById("navLinks");

		function showMenu() {
			navLinks.style.right = "0";
		}
		function hideMenu() {
			navLinks.style.right = "-200px";
		}

	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const messages = document.querySelectorAll('.message');
			let currentIndex = 0;

			function showNextMessage() {
				messages.forEach(message => message.style.display = 'none');
				messages[currentIndex].style.display = 'block';
				currentIndex = (currentIndex + 1) % messages.length;
			}

			showNextMessage(); // Show the first message initially

			setInterval(showNextMessage, 3000); // Change message every 5 seconds
		});
	</script>

	<script>


		var navbar = document.getElementById("navbar");
		var menu = document.getElementById("menu");

		window.onscroll = function () {
			if (window.pageYOffset >= menu.offsetTop) {
				navbar.classList.add("sticky");
			}
			else {
				navbar.classList.remove("sticky");
			}
		}


	</script>



</body>

</html>
