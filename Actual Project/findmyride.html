<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="find.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>

<body>

    <header>
        <h1 class="hr-lines">SPACERIDE</h1>
        <div class="searchbar">
            <input type="text" placeholder="Search Location">
        </div>
        <div class="menu">
            <button onclick="goDash()">
                <h2>DASHBOARD</h2>
            </button>
            <button onclick="goFind()">
                <h2>FIND MY RIDE</h2>
            </button>
            <button onclick="goTrip()">
                <h2>MY TRIPS</h2>
            </button>
        </div>
    </header>

    <form class="signup">
        <div class="signupTitle">
            <h3>Post your carloop listings below</h3>
        </div>
        <div class="userInput">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname">
        </div>
        <div class="userInput">
            <label for="netid">NetID</label>
            <input type="text" id="netid">
        </div>
        <div class="userInput">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber">
        </div>
        <div class="userInput">
            <label for="departurelocation">Departure Location</label>
            <input type="text" id="departurelocation">
        </div>
        <div class="userInput">
            <label for="date">Date</label>
            <input type="text" id="date">
        </div>
        <div class="userInput">
            <label for="cardescription">Car Description</label>
            <input type="text" id="cardescription">
        </div>
        <!-- Other input fields for the form -->
        <button type="submit" class="submit">Submit</button>
    </form>


    <script>
        const inputData = document.querySelector('.signup');


        inputData.addEventListener('submit', event => {
            event.preventDefault();


            const formData = new FormData(inputData);
            const data = Object.fromEntries(formData);


            fetch('https://reqres.in/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => res.json()).then(data => console.log(data)).catch(error => console.log(error));


        });

        function goDash(){
            window.location.href='dashboard.html';
        };

        function goFind(){
            window.location.href='findmyride.html';
        };

        function goTrip(){
            window.location.href='myTrips.html';
        };
    </script>
