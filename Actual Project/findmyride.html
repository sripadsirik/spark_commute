<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Trip</title>
    <link rel="stylesheet" href="find.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <style>
        /* Add your CSS styles here */
        .userData {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            /* Set font color to white */
        }
    </style>
</head>

<body>

    <header>
        <h1 class="hr-lines">SPACERIDE</h1>
        <div class="searchbar">
            <input type="text" placeholder="Search Location">
        </div>
        <div class="menu">
            <button onclick="goDash()">
                <h2>DASHBOARD</h2>
            </button>
            <button onclick="goFind()">
                <h2>FIND MY RIDE</h2>
            </button>
            <button onclick="goTrip()">
                <h2>MY TRIPS</h2>
            </button>
        </div>
    </header>

    <form class="signup">
        <div class="signupTitle">
            <h3>Post your carloop listings below</h3>
        </div>
        <div class="userInput">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="userInput">
            <label for="netid">NetID</label>
            <input type="text" id="netid" name="netid">
        </div>
        <div class="userInput">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber">
        </div>
        <div class="userInput">
            <label for="departurelocation">Departure Location</label>
            <input type="text" id="departurelocation" name="departurelocation">
        </div>
        <div class="userInput">
            <label for="date">Date</label>
            <input type="text" id="date" name="date">
        </div>
        <div class="userInput">
            <label for="cardescription">Car Description</label>
            <input type="text" id="cardescription" name="cardescription">
        </div>
        <!-- Other input fields for the form -->
        <button type="button" onclick="submitForm()" class="submit">Submit</button>
    </form>

    <div id="userDataContainer"></div>

    <script>
        function submitForm() {
            const data = {
                fullname: document.getElementById('fullname').value,
                netid: document.getElementById('netid').value,
                phonenumber: document.getElementById('phonenumber').value,
                departurelocation: document.getElementById('departurelocation').value,
                date: document.getElementById('date').value,
                cardescription: document.getElementById('cardescription').value,
                submissionTime: new Date().toLocaleString()  // Capture submission time
            };

            // Create a div element to contain the user data
            const userDataDiv = document.createElement('div');
            userDataDiv.classList.add('userData');

        // Construct HTML to display user data
        userDataDiv.innerHTML = `
            <p><strong>Full Name:</strong> ${data.fullname}</p>
            <p><strong>NetID:</strong> ${data.netid}</p>
            <p><strong>Phone Number:</strong> ${data.phonenumber}</p>
            <p><strong>Departure Location:</strong> ${data.departurelocation}</p>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>Car Description:</strong> ${data.cardescription}</p>
            <p><strong>Date and Time:</strong> ${data.submissionTime}</p>
            <button class="requestCarpool">Request Carpool</button>
        `;

        // Add event listener to the Request Carpool button
        const requestCarpoolButton = userDataDiv.querySelector('.requestCarpool');
        requestCarpoolButton.addEventListener('click', function() {
            // Deep clone the userDataDiv
            const clonedUserDataDiv = userDataDiv.cloneNode(true);

                // Remove the userDataDiv from the current page
                userDataDiv.remove();

                // Append the clonedUserDataDiv to the MyTrips page
                const myTripsUserDataContainer = document.getElementById('myTripsUserDataContainer');
                myTripsUserDataContainer.appendChild(clonedUserDataDiv);

                localStorage.setItem('userData', JSON.stringify(data));
                window.location.href = 'myTrips.html';
            });

            // Append the userDataDiv to the userDataContainer
            const userDataContainer = document.getElementById('userDataContainer');
            userDataContainer.appendChild(userDataDiv);

            // Clear input fields after submission
            document.getElementById('fullname').value = '';
            document.getElementById('netid').value = '';
            document.getElementById('phonenumber').value = '';
            document.getElementById('departurelocation').value = '';
            document.getElementById('date').value = '';
            document.getElementById('cardescription').value = '';
        }


        function goDash() {
            window.location.href = 'dashboard.html';
        };

        function goFind() {
            window.location.href = 'findmyride.html';
        };
        
    </script>

    <!-- <footer>
        <p>&copy; 2024 SparkHacks </p>
    </footer> -->

</body>

</html>
